<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,intial-scale=1.0' />
    <title>{block:PostTitle}{PostTitle}:{/block:PostTitle}{Title}</title>
    <link rel='alternate' type='application/rss+xml' href='{RSS}' />
  </head>
  <body>
    <header>
      <h1>{Title}</h1>
    </header>
    <div id='main'>
      <div id='post-text'>
        {block:Posts}
        {block:Text}
        {block:Title}
          <a href='{Permalink}'>{Title}</a>
        {/block:Title}
        {Body}
        <small>
          Tagged
          <ul>
            <li>
              {block:HasTags}
              {block:Tags}
              <a href='{TagURL}'>{Tag}</a>
              {/block:Tags}
              {/block:HasTags}				
            </li>
          </ul>
        </small>
        {/block:Text}
        {/block:Posts}
        <small>
          {PostType}
        </small>
      </div>
      <div id='post-pic'></div>
    </div>
  </body>
</html>
